<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for ('static', filename='css/style.css')}}">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
    <title>Registration</title>
</head>
<body>
    <header>
        <div class="top-corner">
            <a href="/login">Already a member? Sign in here</a>
        </div>
    </header>
    <main>
        <div class="login-box">
            <a href="/" class="text-danger">Home</a>
            <h2>Registration</h2>
            <form action="/process/register" method="post">
                <div class="user-box">
                    <input type="text" name="email">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="text" name="username">
                    <label>Username</label>
                </div>
                <div class="user-box">
                    <input type="password" name="password">
                    <label>Password</label>
                </div>
                <div class="user-box">
                    <input type="password" name="confirm_password">
                    <label>Comfirm Password</label>
                </div>
                <button class="get-started">Submit</button>
                <div class="alerts"> 
                    {% with messages = get_flashed_messages(category_filter=['registration']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
    </main>
</body>
</html>
