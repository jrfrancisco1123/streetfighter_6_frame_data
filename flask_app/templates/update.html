<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ' crossorigin='anonymous'>
    <title>Update</title>
</head>
<body>
    <header>
        {% include "partials/signout.html" %}
    </header>
    <main>
        <div class="form-section">
            <a href="/dashboard">Dashboard</a>
            <form action="/process/update/{{ post.id }}" method="post">
                <label for="subject">Subject</label>
                <input type="text" name="subject" class="form-control" value="{{ post.subject }}">
                <label for="message">Message</label>
                <textarea type="text" name="message" class="form-control" placeholder="Tell us your thoughts, ask for help, or setup a custom lobby!">{{ post.message }}</textarea>
                <hr class="text-white">
                <button class="get-started">Submit</button>
                <div class="alerts"> 
                    {% with messages = get_flashed_messages(category_filter=['content']) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p>{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </div>
            </form>
        </div>
    </main>
</body>
</html>
